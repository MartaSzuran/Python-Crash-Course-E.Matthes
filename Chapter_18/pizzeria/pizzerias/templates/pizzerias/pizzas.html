{% extends "pizzerias\base.html" %}

{% block content %}

  <p>Pizzas</p>

  <ul>
      {% for pizza in pizzas %}
        <li>
          <a href="{% url 'pizza' pizza.id %}">{{ pizza }}</a>
        </li>
      {% empty %}
        <li>No pizza added jet.</li>
      {% endfor %}
  </ul>

{% endblock content %}
