{% extends "blogs\base.html" %}

{% block content %}

  {% if form.errors %}
  <p>Username and password are invalid. Please try again.</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}

  <button name="submit">Login</button>
  <input type="hidden" name="next" value="{% url 'main' %}" />
  </form>

{% endblock content %}
